<div class="container">
  <app-card class="card">
    <div class="tab-container">
      <div class="header-container">
        <div class="header" (click)="setView('manage')" [class.active]="view() === 'manage'">
          Erfassen
        </div>
        <div class="header" (click)="setView('train')" [class.active]="view() === 'train'">
          Trainieren
        </div>
        <div class="header" (click)="setView('examine')" [class.active]="view() === 'examine'">
          Pr√ºfen
        </div>
      </div>
      <div class="tab-content-container">
        @switch(view()){ @case('manage'){
        <app-manage></app-manage>
        } @case('train'){
        <app-train></app-train>
        } @case('examine'){
        <app-examine></app-examine>
        } }
      </div>
    </div>
  </app-card>
</div>
