@if(wordPairService.wordList().length > 0){ @if(examinationRunning() === null){
<app-configuration (examinationStartEmitted)="startExamination($event)"></app-configuration>
}@else {

<app-examination
  [wordList]="wordPairService.wordList()"
  [timeLimit]="timeLimit()"
  (examinationRunningEmitted)="updatedExaminationRunning($event)"
></app-examination>

} }@else {
<div>Keine Wortpaare vorhanden. Erfasse zuerst welche.</div>
}
