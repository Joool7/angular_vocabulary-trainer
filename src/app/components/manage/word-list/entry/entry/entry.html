<div class="row">
  @if(!editActive()){
  <div class="entry">{{ wordPair().language1 }}</div>
  <div class="entry">
    {{ wordPair().language2 }}
    <div class="action-container">
      <app-button (clickEmitted)="edit()">Edit</app-button>
      <app-button [buttonType]="'error'" (clickEmitted)="delete()">Delete</app-button>
    </div>
  </div>
  }@else {
  <app-entry-form [wordPair]="wordPair()" (updateEmitter)="updateEntry($event)"></app-entry-form>
  }
</div>
